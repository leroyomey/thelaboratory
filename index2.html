<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pageSaver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            color: #333;
        }

        header h1 span {
            color: lightblue;
        }

        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .content ul {
            list-style-type: none;
            padding: 0;
        }

        .content ul li {
            margin: 15px 0;
        }

        .content ul li a {
            color: #3182ce;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .content ul li a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #2d3748;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>

    <header>
        <h1><span style="color: grey;">page</span><span>Saver</span></h1>

</html>
