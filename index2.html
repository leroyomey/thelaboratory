<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pageSaver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            color: #333;
        }

        header h1 span {
            color: lightblue;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .divider {
            display: flex;
            padding: 20px;
            flex-grow: 1;
        }

        .feature-list, .other-content {
            flex: 1;
            padding: 20px;
        }

        .feature-list {
            border-right: 2px solid #ccc;
        }

        .feature-list ul {
            list-style-type: none;
            padding: 0;
        }

        .feature-list ul li {
            margin: 10px 0;
            font-size: 1.1rem;
            color: #333;
        }

        .other-content {
            text-align: center;
        }

        footer {
            background-color: #2d3748;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
            margin-top: auto; /* Ensures footer stays at bottom */
        }
    </style>
</head>
<body>

    <header>
        <h1><span style="color: grey;">page</span><span>Saver</span></h1>
    </header>

    <div class="main-content">
        <div class="divider">
            <!-- Left Side - Feature List -->
            <div class="feature-list">
                <h2>Features:</h2>
                <ul>
                    <li>Save web pages easily</li>
                    <li>Organize saved pages</li>
                    <li>Sync across devices</li>
                    <li>Offline access</li>
                    <li>Customizable categories</li>
                </ul>
            </div>

            <!-- Right Side - Additional Content -->
            <div class="other-content">
                <h2>Additional Info</h2>
                <p>Explore the various ways pageSaver helps you manage web content.</p>
            </div>
        </div>
    </div>

    <footer>
        Â© 2024 pageSaver | All Rights Reserved
    </footer>

</body>
</html>
