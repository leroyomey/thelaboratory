<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Laboratory - Projects and Tools by Omey">
    <title>The Laboratory</title>
    <!-- Elegant fonts and ghost effect -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        /* Ghost Lettering for the Header */
        h1 {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15vw; /* Make it huge to span the page */
            font-family: 'Playfair Display', serif;
            color: transparent; /* Ghost lettering with transparent color */
            -webkit-text-stroke: 2px #ffd700; /* Create the outline effect */
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7); /* Shadow for better visibility */
            width: 100%;
            height: 100vh; /* Full height to span the page */
            z-index: 10;
            text-align: center;
        }

        /* Center the content container */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .projects {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 80%;
        }

        .projects a {
            text-decoration: none;
            font-size: 1.8em;
            color: #ffd700;
            transition: color 0.3s, transform 0.3s;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .projects a:hover {
            color: #ff6f61;
            transform: scale(1.05);
        }

        /* Footer styling */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        footer p {
            font-size: 0.9em;
            color: #ffffff;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ff6f61;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 900px) {
            h1 {
                font-size: 12vw; /* Adjust size for smaller screens */
            }

            .projects a {
                font-size: 1.5em;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 10vw; /* Adjust size for mobile */
            }

            .projects a {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>

    <!-- Ghost Lettering Header -->
    <h1>The Laboratory</h1>

    <div class="container">
        <div class="projects">
            <a href="https://fontdetector.xyz/index.html" aria-label="Font Detector Tool">Font Detector - Detects Fonts on Webpages</a>
            <a href="https://leroyomey.github.io/readeasy/" aria-label="ReadEasy Tool">ReadEasy - Enable Dyslexia-Friendly Fonts</a>
        </div>
    </div>

    <footer>
        <p><a href="https://x.com/randompers91506" target="_blank" rel="noopener noreferrer" aria-label="Omey's Profile">Omey</a> Â© 2024</p>
    </footer>

</body>

</html>
