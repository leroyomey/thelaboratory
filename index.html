<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="description" content="The Laboratory - Projects and Tools by Omey">
    <title>The Laboratory</title>
    <!-- Updated fonts for the content -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        /* Center the content container */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .projects {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 80%;
        }

        .projects a {
            text-decoration: none;
            font-size: 1.8em;
            color: #ffd700;
            transition: color 0.3s, transform 0.3s;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .projects a:hover {
            color: #ff6f61;
            transform: scale(1.05);
        }

        /* Footer styling */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        footer p {
            font-size: 0.9em;
            color: #ffffff;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ff6f61;
        }

/* Updated Donate Button CSS */
.donate-button {
    display: inline-block;
    padding: 8px 16px; /* Reduced padding for a smaller button */
    background-color: #28a745; /* Green color */
    color: #ffffff; /* White text */
    font-size: 14px; /* Slightly smaller font size */
    width: 200px;
    font-weight: 600;
    text-align: center;
    text-decoration: none;
    border: none;
    border-radius: 6px; /* Slightly smaller border radius */
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 3px 4px rgba(0, 0, 0, 0.1); /* Slightly smaller shadow */
    margin-bottom: 300px; /* Set margin-bottom to 50px */
}

.donate-button:hover {
    background-color: #218838; /* Darker green on hover */
    transform: translateY(-1px); /* Slightly less movement */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15); /* Adjusted shadow */
}

.donate-button:active {
    background-color: #1e7e34; /* Even darker green on click */
    transform: translateY(0);
    box-shadow: 0 3px 4px rgba(0, 0, 0, 0.1);
}

.donate-button:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.5);
}
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 900px) {
            .projects a {
                font-size: 1.5em;
            }
        }

        @media (max-width: 600px) {
            .projects a {
                font-size: 1.2em;
            }
        }
    </style>
</head>
