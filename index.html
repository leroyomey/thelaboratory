<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Background Game</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Canvas */
        body {
            font-family: 'Roboto', sans-serif;
            background: #0f2027;
            overflow: hidden;
            color: #ffffff;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            background: rgba(15, 32, 39, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        header h1 {
            color: #ffd700;
            font-size: 36px;
            text-transform: uppercase;
        }

        /* Project Listing */
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 100px auto 0;
            padding: 20px;
            z-index: 100;
            position: relative;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ffd700;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            color: #ffd700;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .project-card:hover {
            background: rgba(255, 111, 97, 0.1);
            border-color: #ff6f61;
        }

        .project-card h3 {
            margin-bottom: 15px;
        }

        .project-card p {
            font-size: 16px;
            color: #ffffff;
        }

        .project-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #ffffff;
            border-radius: 25px;
            transition: background-color 0.3s;
        }

        .project-card a:hover {
            background-color: #e65c54;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(15, 32, 39, 0.9);
            color: #ffd700;
            position: relative;
            z-index: 100;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #ff6f61;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            .project-card {
                padding: 15px;
            }

            .project-card h3 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Header Section -->
    <header>
        <h1>The Interactive Laboratory</h1>
    </header>

    <!-- Project List -->
    <div class="projects">
        <div class="project-card">
            <h3>Font Detector</h3>
            <p>Detect fonts used on any webpage with this simple tool.</p>
            <a href="https://fontdetector.xyz/index.html" target="_blank" rel="noopener noreferrer">Visit</a>
        </div>
        <div class="project-card">
            <h3>ReadEasy</h3>
            <p>Enables dyslexia-friendly fonts for better readability.</p>
            <a href="https://leroyomey.github.io/readeasy/" target="_blank" rel="noopener noreferrer">Visit</a>
        </div>
        <div class="project-card">
            <h3>ReadLater</h3>
            <p>Save webpages for later reading and never miss important content.</p>
            <a href="https://leroyomey.github.io/readlater/" target="_blank" rel="noopener noreferrer">Visit</a>
        </div>
        <!-- Add more projects as needed -->
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 <a href="https://x.com/randompers91506" target="_blank" rel="noopener noreferrer">Omey</a>. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Interactive Game Background -->
    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas to full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Mouse object
        const mouse = {
            x: undefined,
            y: undefined,
            radius: (canvas.height / 100) * (canvas.width / 100),
        };

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        // Particle class
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
                this.isFriendly = Math.random() < 0.5; // 50% chance to be friendly or enemy
            }

            // Draw particle
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            // Update particle movement
            update() {
                // Reverse direction if hitting canvas boundaries
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                // Collision detection with mouse
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < mouse.radius + this.size) {
                    // Move particles away from the mouse
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                        this.x += 10;
                    }
                    if (mouse.x > this.x && this.x > this.size * 10) {
                        this.x -= 10;
                    }
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                        this.y += 10;
                    }
                    if (mouse.y > this.y && this.y > this.size * 10) {
                        this.y -= 10;
                    }
                }

                // Move particles
                this.x += this.directionX;
                this.y += this.directionY;

                // Draw particle
                this.draw();
            }
        }

        // Initialize particle array
        let particlesArray = [];

        function initParticles() {
            particlesArray = [];
            const numberOfParticles = (canvas.width * canvas.height) / 8000;
            for (let i = 0; i < numberOfParticles; i++) {
                const size = Math.random() * 5 + 1;
                const x = Math.random() * (innerWidth - size * 2) + size * 2;
                const y = Math.random() * (innerHeight - size * 2) + size * 2;
                const directionX = (Math.random() * 0.5) - 0.25;
                const directionY = (Math.random() * 0.5) - 0.25;
                const color = Math.random() < 0.5 ? '#ffd700' : '#ff6f61'; // Friendly or enemy
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // Animate particles
        function animateParticles() {
            requestAnimationFrame(animateParticles);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
        }

        // Initialize and animate particles
        initParticles();
        animateParticles();

        // Handle mouse click: Add new particles
        window.addEventListener('click', (event) => {
            const size = Math.random() * 5 + 1;
            const x = event.x;
            const y = event.y;
            const directionX = (Math.random() * 0.5) - 0.25;
            const directionY = (Math.random() * 0.5) - 0.25;
            const color = '#00ff00'; // Green for user-added particles
            particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
        });

        // Handle right-click to remove particles
        window.addEventListener('contextmenu', (event) => {
            event.preventDefault(); // Prevent context menu
            const removeRadius = 50;
            particlesArray = particlesArray.filter(particle => {
                const distance = Math.hypot(particle.x - event.x, particle.y - event.y);
                return distance > removeRadius; // Remove particles within 50px of right-click
            });
        });
    </script>
</body>

</html>
