<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Laboratory - Projects and Tools by Omey">
    <title>The Laboratory</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        h1 {
            position: absolute;
            top: 50%; /* Centered vertically */
            left: 50%; /* Centered horizontally */
            transform: translate(-50%, -50%); /* Truly center the element */
            font-size: 3.5em;
            font-family: 'Playfair Display', serif;
            letter-spacing: 3px;
            color: #ffd700;
            animation: fancySlideIn 2.5s ease-in-out forwards; /* New fancy animation */
        }

        @keyframes fancySlideIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8) rotateX(90deg); /* Start smaller and rotated */
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1) rotateX(0deg); /* Overshoot slightly */
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotateX(0deg); /* Settle at normal size */
            }
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .projects {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .projects a {
            text-decoration: none;
            font-size: 1.5em;
            color: #ffd700;
            transition: color 0.3s;
        }

        .projects a:hover {
            color: #ff6f61;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        footer p {
            font-size: 0.9em;
            color: #ffffff;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ff6f61;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            .projects a {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>

    <h1>The Laboratory</h1>

    <div class="container">
        <div class="projects">
            <a href="https://fontdetector.xyz/index.html" aria-label="Font Detector Tool">Font Detector - Detects Fonts on Webpages</a>
            <a href="https://leroyomey.github.io/readeasy/" aria-label="ReadEasy Tool">ReadEasy - Enable Dyslexia-Friendly Fonts</a>
        </div>
    </div>

    <footer>
        <p><a href="https://x.com/randompers91506" target="_blank" rel="noopener noreferrer" aria-label="Omey's Profile">Omey</a> Â© 2024</p>
    </footer>

</body>

</html>
