<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Laboratory - Projects and Tools by Omey">
    <title>The Laboratory</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            overflow: hidden; /* Prevents scrolling */
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%); /* Center header horizontally */
            text-align: center;
            font-size: 3.5em;
            font-family: 'Lobster', cursive;
            letter-spacing: 3px;
            color: #ffd700;
            animation: textFadeIn 2s ease-in-out, glitch 2s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, -2px);
            }
            40% {
                transform: translate(2px, 2px);
            }
            60% {
                transform: translate(-2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        h1::before, h1::after {
            content: 'The Laboratory';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        h1::before {
            left: 2px;
            text-shadow: -2px 0 red;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitchBefore 2s infinite linear alternate-reverse;
        }

        h1::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitchAfter 3s infinite linear alternate-reverse;
        }

        @keyframes glitchBefore {
            0% {
                clip: rect(42px, 550px, 56px, 0);
            }
            50% {
                clip: rect(12px, 550px, 100px, 0);
            }
            100% {
                clip: rect(42px, 550px, 56px, 0);
            }
        }

        @keyframes glitchAfter {
            0% {
                clip: rect(85px, 550px, 140px, 0);
            }
            50% {
                clip: rect(12px, 550px, 100px, 0);
            }
            100% {
                clip: rect(85px, 550px, 140px, 0);
            }
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center; /* Center project list in the middle */
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .projects {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .projects a {
            text-decoration: none;
            font-size: 1.5em;
            color: #ffd700;
            transition: color 0.3s;
        }

        .projects a:hover {
            color: #ff6f61;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        footer p {
            font-size: 0.9em;
            color: #ffffff;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ff6f61;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            .projects a {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>

    <h1>The Laboratory</h1>

    <div class="container">
        <div class="projects">
            <a href="https://fontdetector.xyz/index.html" aria-label="Font Detector Tool">Font Detector - Detects Fonts on Webpages</a>
            <a href="https://leroyomey.github.io/readeasy/" aria-label="ReadEasy Tool">ReadEasy - Enable Dyslexia-Friendly Fonts</a>
        </div>
    </div>

    <footer>
        <p><a href="https://x.com/randompers91506" target="_blank" rel="noopener noreferrer" aria-label="Omey's Profile">Omey</a> Â© 2024</p>
    </footer>

</body>

</html>
