<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Laboratory - Projects and Tools by Omey">
    <title>The Laboratory</title>
    <!-- Updated fonts for the content -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* General Reset and Box-Sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full Height and Background */
        html,
        body {
            height: 100vh;
            overflow: auto; /* Changed from hidden to allow scrolling if necessary */
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        /* Center the content container */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Projects List Styling */
        .projects {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 80%;
        }

        .projects a {
            text-decoration: none;
            font-size: 1.8em;
            color: #ffd700;
            transition: color 0.3s, transform 0.3s;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .projects a:hover {
            color: #ff6f61;
            transform: scale(1.05);
        }

        /* Footer Styling */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        footer p {
            font-size: 0.9em;
            color: #ffffff;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ff6f61;
        }

        /* Centered Donate Button Styling */
        .donate-button {
            position: fixed; /* Fixed position relative to the viewport */
            left: 50%; /* Position the left edge at 50% of the viewport width */
            bottom: 80px; /* Position the button 80px from the bottom */
            transform: translateX(-50%); /* Center the button by shifting it left by 50% of its own width */

            display: inline-block; /* Changed from inline-flex to inline-block since there's no icon */
            padding: 10px 20px; /* Adjusted padding for a moderately sized button */
            background-color: #28a745; /* Green background */
            color: #ffffff; /* White text */
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Ensures the button stays above other elements */

            opacity: 0; /* Initially hidden for fade-in effect */
            animation: fadeInButton 0.8s ease-in-out forwards; /* Apply fade-in animation */
            animation-delay: 0.8s; /* Delay to synchronize with other elements */
        }

        .donate-button:hover {
            background-color: #218838; /* Darker green on hover */
            transform: translateX(-50%) translateY(-2px); /* Slight upward movement on hover */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .donate-button:active {
            background-color: #1e7e34; /* Even darker green on click */
            transform: translateX(-50%) translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .donate-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.5); /* Focus ring for accessibility */
        }

        /* Keyframes for Fade In Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                /* Removed transform to prevent horizontal shifting */
            }

            to {
                opacity: 1;
                /* Removed transform */
            }
        }

        @keyframes fadeInButton {
            from {
                opacity: 0;
                /* No transform to keep the button in place */
            }

            to {
                opacity: 1;
                /* No transform */
            }
        }

        /* Responsive Font Sizes */
        @media (max-width: 900px) {
            .projects a {
                font-size: 1.5em;
            }
        }

        @media (max-width: 600px) {
            .projects a {
                font-size: 1.2em;
            }

            /* Adjust Donate Button for Smaller Screens */
            .donate-button {
                padding: 8px 16px;
                font-size: 14px;
                bottom: 80px; /* Maintain 80px from bottom */
            }
        }
    </style>
</head>
