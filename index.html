<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="The Laboratory - Projects and Tools by Omey">
    <title>The Laboratory</title>

    <!-- Google Fonts: Updated Main Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <!-- AOS Library for Scroll Animations -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrQkTyP4A5V1YUcHlxVJaf5tuDN0X1dGiF+VdTEJ1wAeXh6xKjx/BzIGz3I5gNq+8IzHT4+rXfuh9TfzJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* =======================
           GENERAL STYLES
        ======================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Roboto', sans-serif; /* Updated Main Font */
            background: #0f2027;
            color: #ffffff;
            overflow-x: hidden;
            scroll-behavior: smooth;
            position: relative;
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff6f61;
        }

        /* =======================
           PARTICLES BACKGROUND
        ======================= */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }

        /* =======================
           HEADER
        ======================= */
        header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background: rgba(15, 32, 39, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 50px;
            color: #ffd700;
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* =======================
           MAIN CONTENT
        ======================= */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px 20px;
            min-height: 100vh;
        }

        .projects {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 80%;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .projects a {
            text-decoration: none;
            font-size: 1.8em;
            color: #ffd700;
            transition: color 0.3s, transform 0.3s;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(255, 215, 0, 0.1);
        }

        .projects a:hover {
            color: #ff6f61;
            transform: scale(1.05);
            background: rgba(255, 111, 97, 0.1);
        }

        /* =======================
           FOOTER
        ======================= */
        footer {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: rgba(15, 32, 39, 0.9);
            position: relative;
            z-index: 100;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
        }

        footer p {
            font-size: 0.9em;
            color: #ffffff;
        }

        footer a {
            color: #ffd700;
            margin: 0 10px;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ff6f61;
        }

        /* =======================
           DONATE BUTTON
        ======================= */
        .donate-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #28a745;
            color: #ffffff;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            z-index: 1000;
        }

        .donate-button:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        /* =======================
           PARALLAX BACKGROUND
        ======================= */
        .parallax {
            /* The image used */
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80');

            /* Set a specific height */
            min-height: 400px;

            /* Create the parallax scrolling effect */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: brightness(0.7);
            position: relative;
            z-index: -2;
        }

        /* =======================
           RESPONSIVE DESIGN
        ======================= */
        @media (max-width: 900px) {
            header h1 {
                font-size: 40px;
            }

            .projects a {
                font-size: 1.5em;
            }

            .donate-button {
                padding: 12px 18px;
                font-size: 14px;
                bottom: 20px;
                right: 20px;
            }
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 35px;
            }

            .projects a {
                font-size: 1.2em;
            }

            .donate-button {
                padding: 10px 16px;
                font-size: 12px;
                bottom: 15px;
                right: 15px;
            }
        }

        /* =======================
           SCROLLBAR STYLES
        ======================= */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: #ffd700;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff6f61;
        }
    </style>
</head>

<body>
    <!-- Parallax Background -->
    <div class="parallax"></div>

    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Header -->
    <header>
        <h1>The Laboratory</h1>
    </header>

    <!-- Main Content Container -->
    <div class="container" data-aos="fade-up">
        <div class="projects">
            <a href="https://fontdetector.xyz/index.html" target="_blank" rel="noopener noreferrer"
                aria-label="Font Detector Tool">Font Detector - Detects Fonts on Webpages</a>
            <a href="https://leroyomey.github.io/readeasy/" target="_blank" rel="noopener noreferrer"
                aria-label="ReadEasy Tool">ReadEasy - Enable Dyslexia-Friendly Fonts</a>
            <a href="https://leroyomey.github.io/readlater/" target="_blank" rel="noopener noreferrer"
                aria-label="ReadLater Tool">ReadLater - Save Webpages for Later</a>
        </div>
    </div>

    <!-- Donate Button -->
    <a href="https://www.paypal.com/donate/?business=M9WQ2UUMACTJ8&no_recurring=0&item_name=Thanks+for+your+support%21&currency_code=USD"
        target="_blank" rel="noopener noreferrer" class="donate-button" aria-label="Donate to support Omey via PayPal">
        <i class="fas fa-donate"></i> Donate
    </a>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 <a href="https://x.com/randompers91506" target="_blank" rel="noopener noreferrer">Omey</a>. All Rights Reserved.</p>
    </footer>

    <!-- AOS Initialization -->
    <script>
        AOS.init({
            duration: 1000,
            once: true,
        });
    </script>

    <!-- Particles.js Configuration -->
    <script>
        /* Particles.js configuration */
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 700
                    }
                },
                "color": {
                    "value": "#ffd700"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffd700",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>

    <!-- Additional Script for Enhancements (Optional) -->
    <script>
        // Example: Change header color on scroll
        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            header.classList.toggle('scrolled', window.scrollY > 50);
        });
    </script>
</body>

</html>
