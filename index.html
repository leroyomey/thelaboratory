<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="favicon" href="favicon.png">
    <meta name="description" content="The Lab - Omey's Projects: Discover a hub of coding projects, app development, and innovative tools created by Omey. Explore helpful apps and useful software designed to solve everyday challenges, all in one place by Omey.">
    <meta name="keywords" content="Omey's projects, coding, app development, useful tools, helpful apps, web development, software development, project showcase, innovative apps, developer tools, coding resources, useful software, creative projects, font, font detector, fontdetector, detector, page, pagepocket, readeasy, browser, browser extensions, extensions, useful, software, projects, showcase">
    <title>The Lab - by Omey</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Sankofa Display';
            src: url('fonts/SankofaDisplay-Regular.woff2') format('woff2'),
                 url('fonts/SankofaDisplay-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Hyperlink Styling */
        a {
            color: #1db954;
            text-decoration: none;
            font-size: 1.5em;
            margin: 15px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            color: #17a44c;
            transform: scale(1.1);
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Sankofa Display', 'Pacifico', cursive;
            font-size: 2.5em;
            color: #1db954;
            text-decoration: none;
        }

        footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1em;
            color: #1db954;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        footer a {
            color: #1db954;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: bold;
        }

        .donate-button {
            text-decoration: none;
            color: #fff;
            background-color: #ff5722;
            padding: 10px 20px;
            border-radius: 6px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
            font-weight: bold;
        }

        .donate-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <a href="#" class="header" aria-label="The Lab">The Lab</a>

    <!-- Hyperlinks for Projects -->
    <a href="https://fontdetector.xyz" target="_blank" aria-label="Visit Font Detector">Font Detector</a>
    <a href="https://leroyomey.github.io/readeasy/" target="_blank" aria-label="Visit Read Easy">Read Easy</a>
    <a href="https://leroyomey.github.io/pagepocket/" target="_blank" aria-label="Visit Page Pocket">Page Pocket</a>

    <!-- Footer -->
    <footer>
        <!-- PayPal Donate Button -->
        <a href="https://www.paypal.com/donate/?business=M9WQ2UUMACTJ8&no_recurring=0&item_name=Thanks+for+your+support%21&currency_code=USD" 
           target="_blank" 
           aria-label="Donate via PayPal" 
           class="donate-button">
            Support My Work
        </a>
        <p>
            <a href="https://x.com/randompers91506" target="_blank" aria-label="Visit Omey's X Profile">Omey</a> &copy; 2024
        </p>
    </footer>
</body>
</html>
