<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Laboratory - Projects and Tools by Omey">
    <title>The Laboratory</title>
    <!-- Updated fonts for the content -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Rubik+Glitch&display=swap" rel="stylesheet">
    <!-- Particles.js library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        /* General Reset and Box-Sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full Height and Background */
        html,
        body {
            height: 100vh;
            overflow: auto; /* Allow scrolling if necessary */
            font-family: 'Poppins', sans-serif;
            background: #0f2027; /* Fallback color */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
            position: relative;
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }

        /* Header Styling */
        header {
            font-family: 'Rubik Glitch', sans-serif;
            font-size: 50px;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Center the content container */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
            z-index: 1;
        }

        /* Projects List Styling */
        .projects {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 80%;
        }

        .projects a {
            text-decoration: none;
            font-size: 1.8em;
            color: #ffd700;
            transition: color 0.3s, transform 0.3s;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 8px;
            background: rgba(255, 215, 0, 0.1);
        }

        .projects a:hover {
            color: #ff6f61;
            transform: scale(1.05);
            border-color: #ff6f61;
            background: rgba(255, 111, 97, 0.1);
        }

        /* Footer Styling */
        footer {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 1;
        }

        footer p {
            font-size: 0.9em;
            color: #ffffff;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ff6f61;
        }

        /* Centered Donate Button Styling */
        .donate-button {
            position: fixed; /* Fixed position relative to the viewport */
            left: 50%; /* Position the left edge at 50% of the viewport width */
            bottom: 80px; /* Position the button 80px from the bottom */
            transform: translateX(-50%); /* Center the button by shifting it left by 50% of its own width */

            display: inline-block; /* Changed from inline-flex to inline-block since there's no icon */
            padding: 12px 24px; /* Adjusted padding for a larger button */
            background-color: #28a745; /* Green background */
            color: #ffffff; /* White text */
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000; /* Ensures the button stays above other elements */
        }

        .donate-button:hover {
            background-color: #218838; /* Darker green on hover */
            transform: translateX(-50%) translateY(-2px); /* Slight upward movement on hover */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        .donate-button:active {
            background-color: #1e7e34; /* Even darker green on click */
            transform: translateX(-50%) translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .donate-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.5); /* Focus ring for accessibility */
        }

        /* Responsive Font Sizes */
        @media (max-width: 900px) {
            .projects a {
                font-size: 1.5em;
            }

            header {
                font-size: 40px;
            }
        }

        @media (max-width: 600px) {
            .projects a {
                font-size: 1.2em;
            }

            header {
                font-size: 35px;
            }

            /* Adjust Donate Button for Smaller Screens */
            .donate-button {
                padding: 10px 20px;
                font-size: 14px;
                bottom: 70px; /* Adjusted for smaller screens */
            }
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Additional Styles for Improved Design */
        body {
            background-color: #0f2027; /* Darker background for better contrast */
        }

        /* Smooth Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: #ffd700;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff6f61;
        }
    </style>
</head>

<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Added Header Section -->
    <header>
        The Laboratory
    </header>

    <div class="container">
        <div class="projects">
            <a href="https://fontdetector.xyz/index.html" aria-label="Font Detector Tool">Font Detector - Detects Fonts on Webpages</a>
            <a href="https://leroyomey.github.io/readeasy/" aria-label="ReadEasy Tool">ReadEasy - Enable Dyslexia-Friendly Fonts</a>
            <a href="https://leroyomey.github.io/readlater/" aria-label="ReadLater Tool">ReadLater - Save Webpages for Later</a>
        </div>
    </div>

    <footer>
        <p><a href="https://x.com/randompers91506" target="_blank" rel="noopener noreferrer" aria-label="Omey's Profile">Omey</a> Â© 2024</p>
    </footer>

    <!-- Updated Donate Button HTML -->
    <a href="https://www.paypal.com/donate/?business=M9WQ2UUMACTJ8&no_recurring=0&item_name=Thanks+for+your+support%21&currency_code=USD"
        target="_blank"
        rel="noopener noreferrer"
        class="donate-button"
        aria-label="Donate to support Omey via PayPal">
        Support My Work
    </a>

    <!-- Particles.js Configuration -->
    <script>
        /* Particles.js configuration */
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffd700"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffd700",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
