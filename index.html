<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="favicon" href="favicon.png">
    <meta name="description" content="The Lab - Omey's Projects: Discover a hub of coding projects, app development, and innovative tools created by Omey. Explore helpful apps and useful software designed to solve everyday challenges, all in one place by Omey.">
    <meta name="keywords" content="Omey's projects, coding, app development, useful tools, helpful apps, web development, software development, project showcase, innovative apps, developer tools, coding resources, useful software, creative projects, font, font detector, fontdetector, detector, page, pagepocket, readeasy, browser, browser extensions, extensions, useful, software, projects, showcase">
    <title>The Lab - by Omey</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Sankofa Display';
            src: url('fonts/SankofaDisplay-Regular.woff2') format('woff2'),
                 url('fonts/SankofaDisplay-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Hyperlink Styling for Project List */
        .project-link {
            color: #1db954;
            text-decoration: none;
            font-size: 1.5em;
            margin: 5px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .project-link:hover {
            transform: scale(1.05);
            color: #ff5722; /* Matches the donate button background color */
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Sankofa Display', 'Pacifico', cursive;
            font-size: 2.5em;
            color: #1db954;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .header:hover {
            color: #ff5722;
        }

        footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75em;
            color: #1db954;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Footer text links hover styling */
        .footer-link {
            text-decoration: none;
            font-weight: bold;
            margin-right: -2px;
            transition: transform 0.3s ease;
        }

        .footer-link:hover {
            transform: scale(1.05);
        }

        /* Donate Button Styling */
        .donate-button {
            text-decoration: none;
            color: #fff;
            background-color: #ff5722;
            padding: 10px 20px;
            border-radius: 6px;
            text-align: center;
            display: inline-block;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .donate-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header" aria-label="The Lab">The Lab</div>

    <!-- Hyperlinks for Projects -->
    <a href="https://fontdetector.xyz" target="_blank" aria-label="Visit Font Detector" class="project-link">Font Detector</a>
    <a href="https://leroyomey.github.io/readeasy/" target="_blank" aria-label="Visit Read Easy" class="project-link">readEasy</a>
    <a href="https://leroyomey.github.io/pagepocket/" target="_blank" aria-label="Visit Page Pocket" class="project-link">pagePocket</a>

    <!-- Footer -->
    <footer>
        <!-- PayPal Donate Button -->
        <a href="https://www.paypal.com/donate/?business=M9WQ2UUMACTJ8&no_recurring=0&item_name=Thanks+for+your+support%21&currency_code=USD" 
           target="_blank" 
           aria-label="Donate via PayPal" 
           class="donate-button">
            Support My Work
        </a>
        <p>
            <a href="https://x.com/randompers91506" target="_blank" aria-label="Visit Omey's X Profile" class="footer-link">Omey</a> &copy; 2024
        </p>
    </footer>
</body>
</html>
