<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Laboratory - Projects and Tools by Omey">
    <title>The Laboratory</title>
    <!-- Updated fonts with more elegant and distinct choices -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        /* Header styling */
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5em;
            font-family: 'Playfair Display', serif;
            color: #ffd700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        h1 span {
            display: inline-block;
            white-space: nowrap; /* Ensures the words don't wrap */
            opacity: 0; /* Initially hidden */
        }

        /* Slide in "The" from the left */
        .word-the {
            animation: slideInLeft 1s cubic-bezier(.25,.8,.25,1) forwards 0.5s;
        }

        /* Slide in "Laboratory" from the right */
        .word-laboratory {
            animation: slideInRight 1s cubic-bezier(.25,.8,.25,1) forwards 0.5s;
        }

        /* Improved sliding effect */
        @keyframes slideInLeft {
            0% {
                transform: translateX(-150%) scale(0.8) rotateY(90deg);
                opacity: 0;
            }
            70% {
                transform: translateX(0%) scale(1.1) rotateY(0deg);
                opacity: 1;
            }
            100% {
                transform: translateX(10px) scale(1); /* Slight bounce */
            }
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(150%) scale(0.8) rotateY(-90deg);
                opacity: 0;
            }
            70% {
                transform: translateX(0%) scale(1.1) rotateY(0deg);
                opacity: 1;
            }
            100% {
                transform: translateX(-10px) scale(1); /* Slight bounce */
            }
        }

        /* Bounce effect when the words meet */
        h1 span.word-the, h1 span.word-laboratory {
            animation-timing-function: cubic-bezier(.68,-0.55,.27,1.55);
        }

        /* Hover effect for the header */
        h1:hover span {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }

        /* Project container */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .projects {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 80%;
        }

        .projects a {
            text-decoration: none;
            font-size: 1.8em;
            color: #ffd700;
            transition: color 0.3s, transform 0.3s;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .projects a:hover {
            color: #ff6f61;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        footer p {
            font-size: 0.9em;
            color: #ffffff;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ff6f61;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 900px) {
            h1 {
                font-size: 3em;
            }

            .projects a {
                font-size: 1.5em;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            .projects a {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>

    <h1>
        <span class="word-the">The</span>
        <span class="word-laboratory">Laboratory</span>
    </h1>

    <div class="container">
        <div class="projects">
            <a href="https://fontdetector.xyz/index.html" aria-label="Font Detector Tool">Font Detector - Detects Fonts on Webpages</a>
            <a href="https://leroyomey.github.io/readeasy/" aria-label="ReadEasy Tool">ReadEasy - Enable Dyslexia-Friendly Fonts</a>
        </div>
    </div>

    <footer>
        <p><a href="https://x.com/randompers91506" target="_blank" rel="noopener noreferrer" aria-label="Omey's Profile">Omey</a> Â© 2024</p>
    </footer>

</body>

</html>
