<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Laboratory - Projects and Tools by Omey">
    <title>The Laboratory</title>
    <!-- Improved font loading for performance -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        /* Header - Improved animation and layout */
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            font-size: 3.5em;
            font-family: 'Playfair Display', serif;
            letter-spacing: 3px;
            color: #ffd700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        h1 span {
            display: inline-block;
        }

        .word-the {
            animation: slideInLeft 1.5s ease forwards;
        }

        .word-laboratory {
            animation: slideInRight 1.5s ease forwards;
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-150%);
                opacity: 0;
            }
            70% {
                transform: translateX(0%);
                opacity: 1;
            }
            100% {
                transform: translateX(10px);
            }
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(150%);
                opacity: 0;
            }
            70% {
                transform: translateX(0%);
                opacity: 1;
            }
            100% {
                transform: translateX(-10px);
            }
        }

        /* Bounce together */
        h1 span.word-the, h1 span.word-laboratory {
            animation-timing-function: cubic-bezier(.68,-0.55,.27,1.55);
        }

        /* Project container improvements */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px; /* Added padding for better spacing */
            animation: fadeIn 1.5s ease-in-out;
        }

        .projects {
            display: flex;
            flex-direction: column;
            gap: 30px; /* Improved spacing */
            max-width: 80%; /* Ensure it's not too wide on large screens */
        }

        .projects a {
            text-decoration: none;
            font-size: 1.8em;
            color: #ffd700;
            transition: color 0.3s, transform 0.3s;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .projects a:hover {
            color: #ff6f61;
            transform: scale(1.05); /* Subtle scaling effect */
        }

        /* Footer improvement */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        footer p {
            font-size: 0.9em;
            color: #ffffff;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ff6f61;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Accessibility focus improvement */
        .projects a:focus, footer a:focus {
            outline: 2px solid #ff6f61;
        }

        /* Responsiveness improvements */
        @media (max-width: 900px) {
            h1 {
                font-size: 3em;
            }

            .projects a {
                font-size: 1.5em;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            .projects a {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>

    <h1>
        <span class="word-the">The</span>
        <span class="word-laboratory">Laboratory</span>
    </h1>

    <div class="container">
        <div class="projects">
            <a href="https://fontdetector.xyz/index.html" aria-label="Font Detector Tool">Font Detector - Detects Fonts on Webpages</a>
            <a href="https://leroyomey.github.io/readeasy/" aria-label="ReadEasy Tool">ReadEasy - Enable Dyslexia-Friendly Fonts</a>
        </div>
    </div>

    <footer>
        <p><a href="https://x.com/randompers91506" target="_blank" rel="noopener noreferrer" aria-label="Omey's Profile">Omey</a> Â© 2024</p>
    </footer>

</body>

</html>
